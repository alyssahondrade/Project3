<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>We, The New York City Squirrels</title>

    <!-- Project CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    
</head>


<body>
    <!-- TITLE -->
    <div class="container">
        <div class="col-md-12 jumbotron text-center">
            <h1>New York City Squirrels Dashboard</h1>
        </div>
    </div>

    <!-- Image -->
    <div class="text-center">
        <img
            src="https://thumbs.dreamstime.com/b/two-red-squirrels-play-tree-111435713.jpg"
            alt="Squirrels playing"
            title="Squirrels playing"/>
        <!-- <div class="row">
            <div class="col-md-2">
                <h1>Overview of the data</h1>
            </div>
        </div> -->
    </div>
    
    <!-- Available routes -->
    <h1>Welcome to the NYC Squirrels Dashboard</h1>
    <p><a href="/overview">Overview</a></p>
    <p>Datasets:</p>
    <ul>
        <li><a href="/metadata">Metadata</a></li>
        <li><a href="/appearance">Appearance</a></li>
        <li><a href="/activities">Activities</a></li>
        <li><a href="/interactions">Interactions</a></li>
    </ul>

    <div class="text-center">
        <div id="data_options" class="btn-group" data-toggle="buttons-radio" style="margin-bottom: 10px;">
            <button id="data_spring" type="button" class="btn btn-primary">Spring Dataset</button>
            <button id="data_autumn" type="button" class="btn btn-primary">Autumn Dataset</button>
            <button id="data_both" type="button" class="btn btn-primary">Both Datasets</button>
        </div>
    </div>

    <div class="text-center">
        <div id="feature_options" class="btn-group" data-toggle="buttons-radio" style="margin-bottom: 10px;">
            <button id="activities" type="button" class="btn btn-primary">Activities</button>
            <button id="appearance" type="button" class="btn btn-primary">Appearance</button>
            <button id="interactions" type="button" class="btn btn-primary">Interactions</button>
        </div>
    </div>

    <div class="container-fluid" style="margin-bottom: 20px;">
        <div class="row">
            <div class="col">
                <div id="interactive_map" style="height: 60vh;"></div>
            </div>
        </div>
    </div>

    

    <div id="bar"></div>

    <div id="colour_heatmap"></div>

    <div id="interaction_radar"></div>



    <div class="col-md-6 map-container">
        <table class="table table-striped" style="width: 350px; border: 1px solid #dee2e6;">
            <thead>
                <tr>
                    <th scope="col" style="text-align: center;">Key</th>
                    <th scope="col" style="text-align: center;">Value</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                <tr>
                    <td>Squirrel ID</td>
                    <td id="meta_id">-</td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td id="meta_date">-</td>
                </tr>
                <tr>
                    <td>Coordinates</td>
                    <td id="meta_coords">-</td>
                </tr>
                <tr>
                    <td>Primary Colour</td>
                    <td id="meta_primary">-</td>
                </tr>
                <tr>
                    <td>Highlights</td>
                    <td id="meta_highlights">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="test_radar"></div>
    <div id="test_violin"></div>
    <div id="pie_chart"></div>


    <!-- Leaflet JS -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Chroma.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>

    <!-- Leaflet Heatmap Plugin -->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

    <!-- Percent-round Package -->
    <script src="https://unpkg.com/percent-round"></script>

    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="../static/js/pie_chart.js"></script>
    <script src="../static/js/bar_chart.js"></script>
    <script src="../static/js/heat_map.js"></script>
    <script src="../static/js/radar_plot.js"></script>
    <script src="../static/js/metadata_info.js"></script>
    <script src="../static/js/slider.js"></script>
    <script src="../static/js/squirrel.js"></script>
</body>

</html>
